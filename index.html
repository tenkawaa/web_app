<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 30px;
            color-scheme: var(--tg-color-scheme);
            display: flex;
        }
        .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
        .buy_form {
        	height: 100%;
            width: 100%;
        	flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        select { 
            height: 30; 
            width: 50;
        }
        #count {
        	margin: 5%;
            width: 90%;
        }
        #btn {
            width: 35%;
            height: 7%;
            background: #119011;
        }
    </style>
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<div class="buy_form" id="type_form">
	<div>
        <select id="account_type">
        	<option>type 1</option>
            <option>type 2</option>
            <option>type 3</option>
        </select>
    </div>
	<div>
		<div>
            <label for="count">Accounts count</label>
            <input type="range" id="count" name="count" min="1" max="100" value=1>
         </div>
        <p id="count_val">Count: 1</p>
    </div>
    <button id="btn" class=glow-on-hover>buy</button>
</div>



<script>
    let tg = window.Telegram.WebApp;
    let button = document.getElementById("btn");
    let select_type = document.getElementById("account_type");
    
    count.addEventListener("input", () => {
        let count = document.getElementById("count");
        document.getElementById("count_val").innerHTML = `Count: ${count.value}`;
    });
    
    btn.addEventListener("click", () => {
    	let count = document.getElementById("count");
        let data = {
            type: select_type.value,
            count: count.value
        };
        tg.sendData(JSON.stringify(data));
    });
</script>
</body>
