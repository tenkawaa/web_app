<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<div class="top_text">
    <h2>Hi!</h2>
    <select id="account_type">
    	<option>type 1</option>
        <option>type 2</option>
        <option>type 3</option>
    </select>
  <br>
    <label for="count">Accounts count</label>
    <input type="range" id="count" name="count" min="1" max="100" value=1><br/>
    <p id="count_val">Count: 1</p>
    <button id="btn">buy</button>
</div>


<script>
    let tg = window.Telegram.WebApp;
    let button = document.getElementById("btn");
    let select_type = document.getElementById("account_type");
    
    count.addEventListener("input", () => {
        let count = document.getElementById("count");
        document.getElementById("count_val").innerHTML = `Count: ${count.value}`;
    });
    
    btn.addEventListener("click", () => {
    	let count = document.getElementById("count");
        let data = {
            type: select_type.value,
            count: count.value
        };
        tg.sendData(JSON.stringify(data));
    });
</script>
</body>
